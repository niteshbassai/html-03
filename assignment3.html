<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A digital recreation of The Age of Adaline movie poster.">
    <meta name="author" content="Your Name">
    <title>The Age of Adaline Movie Poster</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Main container for the poster layout -->
    <div class="poster">
        <!-- Background image controlled by CSS -->
        <div class="poster-background"></div>

        <!-- Title section -->
        <div class="poster-title">
            <h1>The Age of Adaline</h1>
            <p>A timeless love story</p>
        </div>

        <!-- Center content with tagline -->
        <div class="poster-content">
            <p>"Love is eternal. So is she."</p>
        </div>

        <!-- Poster as an image -->
        <div class="poster-image">
            <img src="./image/age_of_adaline_poster.jpg" alt="The Age of Adaline Movie Poster">
        </div>

        <!-- Footer with links -->
        <div class="poster-footer">
            <a href="https://www.youtube.com/watch?v=clbSd2JzAqc" target="_blank">Watch Trailer</a>
            <a href="https://www.lionsgate.com/movies/the-age-of-adaline" target="_blank">Official Website</a>
        </div>
    </div>
</body>
</html>
