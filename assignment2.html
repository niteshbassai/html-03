<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop - Order</title>
    <link rel="icon" href="images/pizza_icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Pizza Shop</h1>
        <p>Order your favorite pizza now!</p>
        <!-- Pizza Shop Image -->
        <img src="./img/classic-cheese-pizza-FT-RECIPE0422-31a2c938fc2546c9a07b7011658cfd05.webp" alt="Pizza Shop" class="header-img">
    </header>

    <!-- Pizza Order Form -->
    <section id="pizza-order-section">
        <h2>Order Your Pizza</h2>
        
        <!-- Sample Pizza Image -->
        <img src="./img/slice.jpg" alt="Pizza" class="pizza-img">

        <form method="GET">
            <div>
                <label for="customer-name">Name:</label>
                <input type="text" id="customer-name" name="customer-name" required placeholder="Enter your name">
            </div>

            <div>
                <label for="customer-email">Email:</label>
                <input type="email" id="customer-email" name="customer-email" required placeholder="Enter your email">
            </div>

            <div>
                <label for="customer-phone">Phone Number:</label>
                <input type="tel" id="customer-phone" name="customer-phone" required placeholder="Enter your phone number">
            </div>

            <div>
                <label for="pizza-quantity">How many pizzas?</label>
                <input type="number" id="pizza-quantity" name="pizza-quantity" min="1" required>
            </div>

            <div>
                <p>Pizza Size:</p>
                <input type="radio" id="pizza-small" name="pizza-size" value="Small" required>
                <label for="pizza-small">Small</label>
                
                <input type="radio" id="pizza-medium" name="pizza-size" value="Medium">
                <label for="pizza-medium">Medium</label>

                <input type="radio" id="pizza-large" name="pizza-size" value="Large">
                <label for="pizza-large">Large</label>
            </div>

            <div>
                <p>Choose your toppings:</p>
                <input type="checkbox" id="topping-pepperoni" name="pizza-toppings" value="Pepperoni">
                <label for="topping-pepperoni">Pepperoni</label>

                <input type="checkbox" id="topping-mushrooms" name="pizza-toppings" value="Mushrooms">
                <label for="topping-mushrooms">Mushrooms</label>

                <input type="checkbox" id="topping-onions" name="pizza-toppings" value="Onions">
                <label for="topping-onions">Onions</label>
            </div>

            <div>
                <label for="special-requests">Special Instructions:</label>
                <textarea id="special-requests" name="special-requests" rows="4" cols="50" placeholder="Enter any special requests here"></textarea>
            </div>

            <div>
                <button type="submit">Place Order</button>
            </div>
        </form>
    </section>

    <!-- Confirmation Section -->
    <section id="order-confirmation-section" style="display:none;">
        <h2>Order Confirmation</h2>
        <div id="order-confirmation-message">
            <p>Your order has been placed!</p>
            <p>Name: <span id="confirm-customer-name"></span></p>
            <p>Email: <span id="confirm-customer-email"></span></p>
            <p>Phone: <span id="confirm-customer-phone"></span></p>
            <p>Pizzas: <span id="confirm-pizza-quantity"></span></p>
            <p>Size: <span id="confirm-pizza-size"></span></p>
            <p>Toppings: <span id="confirm-pizza-toppings"></span></p>
            <p>Special Instructions: <span id="confirm-special-requests"></span></p>
        </div>
    </section>
</body>
</html>
